<!DOCTYPE html>
<html>
<body>

    <h1>ScraPy</h1>
    <p>Enter your Twitter search queries.</p>
    <form>
        <label for="fname">First query:</label><br>
        <input type="text" id="q1" name="q1"><br>
        <label for="lname">Second query:</label><br>
        <input type="text" id="q2" name="q2">
        <br>
        <label for="bool">Choose a car:</label>
        <select name="bool" id="bool">
            <option value="AND">AND</option>
            <option value="OR">OR</option>
        </select>
        <br>
        <input type="submit" id="submit" name="submit">
    </form>
    <p id="indicator"></p>
    <div id="image"></div>

</body>
</html>
